<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Myhcustomise css link here 👍 -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="container">
    <section class="row top-bar">
      <div class="txt">
        <p class="title">My balance</p>
        <span class="price">$921.48</span>
      </div>
      <div>
        <img src="./images/logo.svg" alt="">
      </div>
    </section>
    <section class="row content">
      <h1 class="title">Spending - Last 7 days</h1>
      <div class="chart-container">
      </div>
      <div class="divider"></div>
      <div class="content-row">
        <div class="col-1">
          <p class="title">Total this month</p>
          <h1 class="price">$478.33</h1>
        </div>
        <div class="col-2">
          <p class="percen">+2.4%</p>
          <p class="date">from last month</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/zihad-hossion" target="_blank">Zihad Hossion</a>.
  </footer>

  <script src="app.js"></script>
</body>

</html>
